<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="mx-3 my-3">

    <div class="p-3 bg-blue-600 text-white rounded">Rounding up the borders:</div>
    <span class="rounded-sm inline-block text-white my-3 p-3 bg-yellow-400 ">rounded-sm</span>
    <span class="rounded inline-block text-white my-3 p-3 bg-yellow-400 ">rounded</span>
    <span class="rounded-md inline-block text-white my-3 p-3 bg-yellow-400 ">rounded-md</span>
    <span class="rounded-lg inline-block text-white my-3 p-3 bg-yellow-400 ">rounded-lg</span>
    <span class="rounded-full inline-block text-white my-3 p-3 bg-yellow-400 ">rounded-full</span>
    

    <br>
    <div class="p-3 bg-blue-600 text-white rounded">margin-inlie-start(ms) and margin-inline-end(me) and space:</div>
    <div dir="ltr" class="space-y-1 pt-3">
        <div class="ms-8 border-2 border-black p-2 bg-blue-100">ms-8</div>
        <div class="me-8 border-2 border-black p-2 bg-blue-100">me-8</div>
    </div>
      
      <div dir="rtl" class="mt-1 space-y-1">
        <div class="ms-8 border-2 border-black p-2 bg-blue-100 ">ms-8</div>
        <div class="me-8 border-2 border-black p-2 bg-blue-100">me-8</div>
      </div>

    <div class="mt-3 p-3 bg-blue-600 text-white rounded">changing margin on hower and media size:</div>
    
    <span class="hover:mx-5 inline-block rounded m-3  bg-yellow-400 p-2">Hower me</span>
    <span class="md:mx-5 inline-block rounded m-3 bg-yellow-400 p-2">My margin will be changed for medium screen size devices</span>
    
    <!-- space utility class: -->
    <div class="p-3 bg-blue-600 text-white rounded">space utility class:</div>
    <div class="flex mt-3 space-x-2">
        <div class="py-3 px-4 rounded-md text-base bg-yellow-400 text-yellow-950 cursor-pointer">1</div>
        <div class="py-3 px-4 rounded-md text-base bg-yellow-400 text-yellow-950 cursor-pointer">2</div>
        <div class="py-3 px-4 rounded-md text-base bg-yellow-400 text-yellow-950 cursor-pointer">3</div>
        <div class="py-3 px-4 rounded-md text-base bg-yellow-400 text-yellow-950 cursor-pointer">4</div>
        <div class="py-3 px-4 rounded-md text-base bg-yellow-400 text-yellow-950 cursor-pointer">5</div>
    </div>

</body>
</html>
